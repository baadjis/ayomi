

{% extends "base.html" %}
{% load static %}
{% block style %}
<style type="text/css">
body {
	background: #eee !important;
}
.wrapper {
	margin-top: 80px;
  margin-bottom: 80px;
}
.form-signin {
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
	.checkbox {
	  font-weight: normal;
	}
	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}
	}
	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
@media(max-width: 500px){
	footer{
		height: 130px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}

{% block content %}
<div class = "container">
  <div class = "col-md-6 col-md-offset-3">
      <h1>Your profile</h1>
      <hr><hr>
      <p><span>username:</span>{{ user.user}}</p>

      <p>email: {{ user.email }}</p>
      <p>bio: {{ user.bio }}</p>


      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editmodal">
          edit</button>
       <a href="/accounts/logout" class="btn btn-secondary">
          logout</a>

    <div class="modal fade" id="editmodal"  tabindex="-1"  aria-hidden="true">

        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">edit</h1>
            </div>

            <div class="modal-body">
              <form class="form-signin" method = 'POST' action= '' enctype = "multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}

                  {{form.as_p }}


          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>

      </form>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
{% endblock %}
